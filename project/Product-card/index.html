<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ouverture de la product card -->
  <div class="product-card">

    <!-- IMAGE -->
    <img
      src="productImg.png"
      alt="The Len Chair"
      class="product-card__image"
    />

    <!-- PRODUCT DETAILS -->
    <div class="product-card__details">
      <span class="product-card__tag">CHAIR</span>
      <h2 class="product-card__title">The Len Chair</h2>
      <span class="product-card__price">60.00â‚¬</span>
    </div>

    <button class="product-card__button" type="button">
      ADD TO CARD
    </button>

  </div>
  <!-- fermeture de la product card -->

</body>
</html>
